<div class="container">
    <h1>Post List</h1>
    <button (click)="navigateTo()">Create Post</button>
    <button (click)="sort('desc')">DESC</button>
    <button (click)="sort('asc')">ASC</button>

    <div class="row">
        <div class="col">
            <app-post-list [posts]="postList"></app-post-list>
        </div>
    </div>
</div>
